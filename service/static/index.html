<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Promotions Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

    <!-- YOUR REST API -->
    <script type="text/javascript" src="static/js/rest_api.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Welcome to the Promotions Service</h1>
      </div>
    </div> <!-- container -->

    <div class="form-horizontal">
      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- ID -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="promotion_name">ID:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID for Promotion">
        </div>
      </div>
        
      <!-- NAME -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="promotion_name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
        </div>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="promotion_category">Message:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="promotion_message" placeholder="Enter Message for Promotion">
        </div>
      </div>

      <!-- START DATE -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="promotion_start_date" placeholder="2020-04-01">
        </div>
      </div>

      <!-- END DATE -->
      <div class="form-group">
        <label class="control-label col-sm-2" for="promotion_start_date">End Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="promotion_start_date" placeholder="2020-04-01">
        </div>
      </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
            <button type="submit" class="btn btn-primary" id="cancel-btn">Cancel</button>
          </div>
        </div>
    </div>
      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Start Date</th>
            <th class="col-md-3">End Date</th>
            <th class="col-md-3">Whole Store</th>
            <th class="col-md-3">Has Been Extended</th>
            <th class="col-md-3">Original End Date</th>
            <th class="col-md-3">Message</th>
            <th class="col-md-3">Promotion Changes Price</th>
          </tr>
          </thead>
        </table>
      </div>
  
  </body>
</html>
